  <header x-data="{navOpen: false}"

    <!-- left elements div -->

    <!-- right elements div -->

      <button @click="navOpen = !navOpen" class="p-2 mr-1 md:hidden">

        </svg>
      </button>

      <ul :class="{'translate-x-full': !navOpen, 'translate-x-0': navOpen}"

          <a href="#">Resume</a>
        </li>
        <li class="bg-indigo-500 rounded-2xl px-3 py-2 text-center focus:outline-none hover:bg-teal-600 duration-300">
          <a href="#">Contact Me</a>
        </li>
      </ul>
    </nav>
    </nav>
  </header>

  <div class="chat-form w-full minmainheight flex justify-center items-center">
    <div class="contain w-[calc(100%-20px)] sm:w-[calc(100%-60px)] h-auto md:w-2/3 bg-white rounded-xl">
      <form class="p-4 md:p-7 font-nunito">
        <!-- header text -->
        <div class="head text-2xl font-bold text-center">
          <h3>Whatsapp Chat Simplifier</h3>
          <div class="dash h-1 bg-blue-500 rounded-3xl max-w-full mx-8 mt-2"></div>
        </div>

        <!-- mobile number div -->
        <div class="space-y-2 mt-7">
          <span class="text-lg font-semibold text-gray-700">Enter the Mobile Number here:</span>
          <input id="phnum" type="text"
            class="block w-full bg-slate-300 rounded-md py-2 px-4 focus:outline-gray-400 focus:bg-slate-100">
        </div>

        <!-- submit button div -->
        <div class="space-y-2 mt-6">
          <a id="chatbtn" href="" onclick="chatlink();" type="button"
            class="flex space-x-2 justify-center items-center mt-3 bg-indigo-700 w-full rounded-lg py-2 px-4 focus:outline-none hover:bg-indigo-600 duration-200">
            <img src="src/whatsapp.png" class="h-6">
            <span class="text-white text-lg">Click to chat</span>
          </a>
        </div>
      </form>
      <!-- end of form -->
    </div>
  </div>
